<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="name" required>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input class="form-control" type="text" formControlName="rollno" required>
          </div>
  
          <div class="form-group">
            <label>Description</label>
            <textarea name="" id="" cols="30" rows="5" class="form-control" formControlName="address"></textarea>
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Book</button>
          </div>
        </form>
    </div>
  </div>
