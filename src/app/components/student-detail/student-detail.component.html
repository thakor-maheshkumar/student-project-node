
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
              
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="name" required>
          </div>
          <div class="form-group">
            <label>Roll No</label>
            <input class="form-control" type="text" formControlName="rollno" required>
          </div>
  
          <div class="form-group">
            <label>Address</label>
            <textarea  id="" cols="30" rows="5" class="form-control" formControlName="address"></textarea>
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Update</button>

            <a routerLink="/student-list" class="btn btn-danger">Back</a>
          </div>
        </form>
    </div>
  </div>
