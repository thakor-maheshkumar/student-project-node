<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="name" required>
          </div>
          <div class="form-group">
            <label>Age</label>
            <input class="form-control" type="text" formControlName="age" required>
          </div>
  
          <div class="form-group">
            <label>Degree</label>
            <select class="form-control" formControlName="degree">
                <option value="MSC">MSC</option>
                <option value="BSC">BSC</option>
                <option value="PTC">PTC</option>
            </select>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea name="" id="" cols="30" rows="3" class="form-control" formControlName="address"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Student</button>
            <a href="" routerLink="/teacher-list" class="btn btn-danger">Back</a>
          </div>
        </form>
    </div>
  </div>
